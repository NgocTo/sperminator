<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Frame - Fit Template</title>

<script src="https://d309knd7es5f10.cloudfront.net/zim_10.js"></script>

<!-- physics libraries -->
<script src="https://d309knd7es5f10.cloudfront.net/Box2dWeb-2.1.a.3.min.js"></script>
<script src="https://d309knd7es5f10.cloudfront.net/physics_2.0.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 468;
var color = "indianred"; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use
// var path = "assets/";
// var assets = ["power-bolt.png", "power-star.png"];
//var frame = new Frame(scaling, width, height, color, outerColor, assets, path);
var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    ////////////VARIABLES/////////////////////
    var amount = 5; // number of rectangles in one border
    var borderWidth = stageW*(1/(amount-1)); // width of rectangle
    var thickness = 5;
    var linear = 2;
    var angular = 0;
    var sperm = {
        head: undefined,
        t1: undefined,
        t2: undefined,
        t3: undefined,
    };
    var sperms = [];
    // var bolt = frame.asset("power-bolt.png").sca(.1).pos(100,200);
    // var star = frame.asset("power-star.png").sca(.1).pos(100,100);
    var physics = new Physics(0);
    physics.remove(physics.borderLeft);
    physics.remove(physics.borderRight)
    physics.drag();
    // physics.debug();
    makeBorder(100);
    makeBorder(100, true);

    ////////////Player Sperm/////////////////////

    var circle = new Circle(20, white)
        .center()
        .addPhysics({angular:10,categoryBits:2}).control({speed:10}); //horizontal:false
        // .force(0, -1);
    var eyeBlack = new Circle(4, black).center(circle).mov(5,-6);
    var eyeWhite = new Circle(2, white).center(circle).mov(6,-7).alp(0.9);
    var rect1 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-35, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var rect2 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-85, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var rect3 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-135, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
    var point2 = new Point(rect1.x - rect1.width/2, rect1.y);
    var point3 = new Point(rect2.x - rect2.width/2, rect2.y);

    physics.join(rect1, circle, point1, null, -30, 30, "revolute");
    physics.join(rect1, rect2, point2, null, -30, 30, "revolute");
    physics.join(rect2, rect3, point3, null, -30, 30, "revolute");

    var physics = circle.physics;

    // circle.contact(function(){
    //    console.log("hit")
    //    ground.impulse(0,100);
    // });

    ////////////Other Sperm/////////////////////
    function makeSperm(){
        var head = sperm.head = new Circle(15, white)
            .center().mov(-stageW/2)
            .addPhysics({angular:10,categoryBits:2}); //horizontal:false
            // .force(0, -1);
        var t1 = sperm.t1 = new Rectangle({
            width: 40,
            color: white,
            height: thickness,
        }).centerReg().mov(-stageW/2-20, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

        var t2 = sperm.t2 = new Rectangle({
            width: 40,
            color: white,
            height: thickness,
        }).centerReg().mov(-stageW/2-60, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

        var t3 = sperm.t3 = new Rectangle({
            width: 40,
            color: white,
            height: thickness,
        }).centerReg().mov(-stageW/2-100, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

        var p1 = new Point(t1.x + t1.width/2, t1.y);
        var p2 = new Point(t1.x - t1.width/2, t1.y);
        var p3 = new Point(t2.x - t2.width/2, t2.y);

        physics.join(t1, head, p1, null, -30, 30, "revolute");
        physics.join(t1, t2, p2, null, -30, 30, "revolute");
        physics.join(t2, t3, p3, null, -30, 30, "revolute");
    }

    function throwSperm(){
        sperm.head.impulse(rand(10,40), rand(-10,10));
    }

    ////////////Creating other sperm/////////////////////
    interval(3000, function(){
        makeSperm();
        throwSperm();
        sperms.push(sperm);
    });
    // able to remove the sperm from array but need to remove the sperm from stage
    interval(5000, function(){
        var lastSperm = sperms.pop();
        zog (lastSperm);
        lastSperm.head.removePhysics();
        lastSperm.t1.removePhysics();
        lastSperm.t2.removePhysics();
        lastSperm.t3.removePhysics();
        lastSperm.head.removeFrom();
        lastSperm.t1.removeFrom();
        lastSperm.t2.removeFrom();
        lastSperm.t3.removeFrom();
    });

    // loop(tempHeads, function(spermHead){
    //     if (spermHead.x < 0 || spermHead.x > stageW){
    //         spermHead.removeFrom(stage);
    //         zog("removed");
    //     }
    // }, true);



    ////////////Power-up Emitters/////////////////////

    let emitterSink = new Rectangle(10,10).pos(-10, stageH/2).drag();
    emitterSink.wiggle("y", stageH/2, 20, 40, 400, 600);

    var rainbowTrail = new Emitter({
        obj:[new Rectangle(30, 10)],
        random:{
            color:[red, orange, yellow, "gold", green, blue, purple, "crimson"],
            scale:{min:.5, max:1}},
        num:3,
        angle:{min:150, max:190},
        interval:50,
        gravity:0,
        sink: emitterSink,
        startPaused: true,
        // trace: true
   }).centerReg().bot();

    function powerOn(name){
        name.pauseEmitter(false);
    }

    function powerOff(name){
        name.pauseEmitter(true);
    }

    function rainbowSperm(){
        rect1.color = "gold";
        rect2.color = "turquoise";
        rect3.color = "mediumvioletred";
        circle.color = "orange";
    }

    function colorSperm(color){
        rect1.color = color;
        rect2.color = color;
        rect3.color = color;
        circle.color = color;
    }

    // circle.hitTestCircle(powerup, function(){
        // powerOn(rainbowTrail);
        // rainbowSperm();
    // });

    function powerTimeOut(name, color){
        timeout(5000, function(){
        powerOff(name);
        colorSperm(color);
    });
    }

    ////////////BORDER /////////////////////

    function makeBorder(yPos, fromBottom) {
        var border = [];
        // create rectangles
        loop(amount, function (i) {
            var b = new Rectangle({
                width: borderWidth,
                color: "firebrick",
                height: thickness,
                corner: thickness*0.5
            })
                .centerReg()
                .pos(borderWidth*i-borderWidth/2, yPos, null, fromBottom).bot()
                .addPhysics({
                    linear:2,
                    angular:1,
                    density:0.8,
                    restitution: 1,
                    maskBits:2
                });
            b.startPoint = new Point(b.x - b.width/2, b.y);
            b.endPoint = new Point(b.x + b.width/2, b.y);
            border.push(b);
        });
        // join rectanges with 2d linkages
        loop(amount, function (i) {
            physics.join(border[i], border[i+1], border[i].endPoint, null, -10, 10, "revolute");
        })
        // lock start point and end point of the border
        var startLock = new Circle(5, dark).loc(border[0].startPoint).addPhysics(false);
        var endLock = new Circle(5, dark).loc(border[amount-1].endPoint).addPhysics(false);
        physics.join(startLock, border[0], border[0].startPoint, null, -10, 10, "revolute");
        physics.join(endLock, border[amount-1], border[amount-1].endPoint, null, -10, 10, "revolute");
        // create random impulse to move the border
        interval(1000, function () {
            border[rand(0,4)].impulse(null,rand(border[0].y-100, border[0].y+100));
        }, null, true)
    }
    ////////////TICKER/////////////////////


    physics.Ticker.add(function(){
        var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
        var point2 = new Point(rect1.x - rect1.width/2, rect1.y);
        var point3 = new Point(rect2.x - rect2.width/2, rect2.y);
        rainbowTrail.particles.y = circle.y-stageH/2;
        rainbowTrail.particles.x = circle.x-stageW/2;  ///should this bee attached to a function because we have many?
        // lightTrail.particles.y = circle.y-stageH/2;
        // lightTrail.particles.x = circle.x-stageW/2;
        rect3.force(-1);
    });

   ///////////////// Labels /////////////////////

    let label = new Label({
        text:"",
        size:"40",
        color:"white",
        fontOptions:"italic bold"
    });

    let labelText = series("Use the arrrow keys to swim", "Get power-ups and avoid the competition", "Better luck next time, champ");

    function replaceText(){
        label.text = labelText();
        label.centerReg().mov(0,300);
        stage.update();
    }

    /////////////////// Egg /////////////////////


    let egg = new Circle(200, red, "firebrick",10).alp(.8).center().mov(stageW/2+300).addPhysics({restitution:.5, maskBits:2});
    new Circle(250, "firebrick").alp(.5).center(egg);

    ///////////// END GAME /////////////////
    
    timeout(3000, function(){
        egg.impulse(-600);
    });

    circle.contact(function (obj) {
        if (obj == egg) {
        replaceText();
        }
    });

    var heart = new Blob({
        interactive:false,
        showControls:false,
        color:"white",
        points:[[0,-40.7,0,0,-57.3,-76.6,41.8,-80.3,"free"],[100,0,0,0,23.7,-45.4,-23.7,45.4,"mirror"],[0,100,0,0,0,0,0,0,"none"],[-100,0,0,0,21.9,48.2,-21.9,-48.2,"mirror"]]
    }).sca(.5).alp(.2);

    var heartEmitter = new Emitter({
        obj:heart,
        num:2,
        life:2200,
        interval:100,
        gravity:0,
        force:2,
        startPaused: true
   }).centerReg(egg).bot().mov(-50);

    function love(){
        heartEmitter.pauseEmitter(false);
    }


    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
