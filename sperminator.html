<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 468;
var color = light; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use

var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // VARIABLES
    var thickness = 5;
    var linear = 5;
    var angular = 5;

    var physics = new Physics(0);

    var circle = new Circle(20, white)
        .center()
        .addPhysics({angular:10})
        // .force(0, -1);
    var eyeBlack = new Circle(4, black).center(circle).mov(5,-6);
    var eyeWhite = new Circle(2, white).center(circle).mov(6,-7).alp(0.9);
    var rect1 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-35, 0).cur().bot().addPhysics({linear:0, angular, maskBits:2});

    var rect2 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-85, 0).cur().bot().addPhysics({linear:0, angular, maskBits:2});

    var rect3 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-135, 0).cur().bot().addPhysics({linear:0, angular, maskBits:2});

    var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
    var point2 = new Point(rect1.x - rect1.width/2, rect1.y);
    var point3 = new Point(rect2.x - rect2.width/2, rect2.y);

    physics.join(rect1, circle, point1, null, -60, 60, "revolute");
    physics.join(rect1, rect2, point2, null, -60, 60, "revolute");
    physics.join(rect2, rect3, point3, null, -60, 60, "revolute");

    var tail = new Squiggle({
        color: white,
        thickness,
        allowToggle:false,
        interactive:false,
        points: [
                [point1.x,point1.y,0,0,20,0,-20,0],
                [rect2.x,rect2.y,0,0,20,0,-20,0],
                [rect3.x,rect3.y,0,0,0,0,0,0]
            ]
    }).addTo();

    console.log(point1);

    tail.update();

    var physics = circle.physics;
    // physics.debug();
    physics.drag();
    physics.Ticker.add(function(){
        var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
        tail.points= [
                [point1.x,point1.y,0,0,20,0,-20,0],
                [rect2.x,rect2.y,0,0,20,0,-20,0],
                [rect3.x,rect3.y,0,0,0,0,0,0]
            ]
    })
//////////////////////////////////////////

// }).loc(220,175);//.place()//.outline(); // .loc(156,284);//use place();

// zog(squiggle);

///////////////////////////////////////////

}); // end of ready
