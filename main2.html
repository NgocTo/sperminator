<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Frame - Fit Template</title>

<script src="https://d309knd7es5f10.cloudfront.net/createjs_1.1_min.js"></script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_10.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<!-- physics libraries -->
<script src="https://d309knd7es5f10.cloudfront.net/Box2dWeb-2.1.a.3.min.js"></script>
<script src="https://d309knd7es5f10.cloudfront.net/physics_2.0.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 468;
var color = "indianred"; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use
// var path = "assets/";
// var assets = ["power-bolt.png", "power-star.png"];
//var frame = new Frame(scaling, width, height, color, outerColor, assets, path);
var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    ////////////VARIABLES/////////////////////
    var thickness = 5;
    var linear = 2;
    var angular = 0;
    var physics = new Physics(0);
    
    // var bolt = frame.asset("power-bolt.png").sca(.1).pos(100,200);
    // var star = frame.asset("power-star.png").sca(.1).pos(100,100);

    // var physics = new Physics(0);
    // physics.drag();
    //physics.debug();
    //[[controlX, controlY, circleX, circleY, rect1X, rect1Y, rect2X, rect2Y, controlType], [etc]]
  

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    ////////////Sperm/////////////////////

    var circle = new Circle(20, white)
        .center()
        .addPhysics({angular:10}).control({speed:10}); //horizontal:false
        // .force(0, -1);
    var eyeBlack = new Circle(4, black).center(circle).mov(5,-6);
    var eyeWhite = new Circle(2, white).center(circle).mov(6,-7).alp(0.9);
    var rect1 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-35, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var rect2 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-85, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var rect3 = new Rectangle({
        width: 50,
        color: white,
        height: thickness,
    }).centerReg().mov(-135, 0).cur().bot().addPhysics({linear, angular, maskBits:2});

    var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
    var point2 = new Point(rect1.x - rect1.width/2, rect1.y);
    var point3 = new Point(rect2.x - rect2.width/2, rect2.y);

    physics.join(rect1, circle, point1, null, -30, 30, "revolute");
    physics.join(rect1, rect2, point2, null, -30, 30, "revolute");
    physics.join(rect2, rect3, point3, null, -30, 30, "revolute");

    var physics = circle.physics;
    // physics.debug();
    physics.drag();
    
    circle.contact(function(){
       console.log("hit")
       ground.impulse(0,100);
    
   });


    ////////////Power-up Emitters/////////////////////

    let emitterSink = new Rectangle(10,10).pos(-10, stageH/2).drag();
    emitterSink.wiggle("y", stageH/2, 20, 40, 400, 600);
    
    var rainbowTrail = new Emitter({
        obj:[new Rectangle(30, 10)],
        random:{
            color:[red, orange, yellow, "gold", green, blue, purple, "crimson"],
            scale:{min:.5, max:1}},
        num:3,
        angle:{min:150, max:190},
        interval:50,
        gravity:0,
        sink: emitterSink,
        startPaused: true,
        // trace: true
   }).centerReg().bot();

    function powerOn(name){
        name.pauseEmitter(false); 
    }
    
    function powerOff(name){
        name.pauseEmitter(true);
    }

    function rainbowSperm(){
        rect1.color = "gold";
        rect2.color = "turquoise";
        rect3.color = "mediumvioletred";
        circle.color = "orange";
    }

    function colorSperm(color){
        rect1.color = color;
        rect2.color = color;
        rect3.color = color;
        circle.color = color;
    }

    // circle.hitTestCircle(powerup, function(){  
        powerOn(rainbowTrail);
        rainbowSperm();
    // });

    function powerTimeOut(name, color){
        timeout(5000, function(){
        powerOff(name);
        colorSperm(color);
    });
    }
        
    ////////////TICKER/////////////////////


    physics.Ticker.add(function(){
        var point1 = new Point(rect1.x + rect1.width/2, rect1.y);
        var point2 = new Point(rect1.x - rect1.width/2, rect1.y);
        var point3 = new Point(rect2.x - rect2.width/2, rect2.y);
        rainbowTrail.particles.y = circle.y-stageH/2;
        rainbowTrail.particles.x = circle.x-stageW/2;  ///should this bee attached to a function because we have many?
        // lightTrail.particles.y = circle.y-stageH/2;
        // lightTrail.particles.x = circle.x-stageW/2;
        rect3.force(-1);
    });
   
   ///////////////// Labels /////////////////////
  
    let label = new Label({
        text:"",
        size:"40",
        color:"white",
        fontOptions:"italic bold"
    });
    
    let labelText = series("Use the arrrow keys to swim", "Get power-ups and avoid obstacles", "Better luck next time, champ");
   
    function replaceText(){
        label.text = labelText();
        label.centerReg().mov(0,300);
        stage.update();
    }

    /////////////////// Egg /////////////////////
    
    let egg = new Circle(300, red, "firebrick",10).alp(.8).center().mov(stageW/2);
    new Circle(250, "firebrick").alp(.5).center(egg);
    
    ///////////// END GAME /////////////////

    var heart = new Blob({
        interactive:false,
        showControls:false,
        color:"white",
        points:[[0,-40.7,0,0,-57.3,-76.6,41.8,-80.3,"free"],[100,0,0,0,23.7,-45.4,-23.7,45.4,"mirror"],[0,100,0,0,0,0,0,0,"none"],[-100,0,0,0,21.9,48.2,-21.9,-48.2,"mirror"]]
    }).sca(.5).alp(.2);

    var heartEmitter = new Emitter({
        obj:heart,
        num:2,
        life:2200,
        interval:100,
        gravity:0,
        force:2,
        startPaused: true
   }).centerReg(egg).bot().mov(-50);
   
    function love(){
        heartEmitter.pauseEmitter(false);
    }


    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
