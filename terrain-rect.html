<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 468;
var color = "indianred"; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use

var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    var physics = new Physics(0);
    physics.drag();

    // physics.debug();
    var amount = 5; // number of rectangles in one border
    var thickness = 5; // rectangles thickness
    var borderWidth = stageW*(1/(amount-1)); // width of rectangle
    var linear = 5;
    var angular = 5;

    makeBorder(100);
    makeBorder(100, true);
    function makeBorder(yPos, fromBottom) {
        var border = [];
        // create rectangles
        loop(amount, function (i) {
            var b = new Rectangle({
                width: borderWidth,
                color: dark,
                height: thickness,
                corner: thickness*0.5
            })
                .centerReg()
                .pos(borderWidth*i-borderWidth/2, yPos, null, fromBottom).bot()
                .addPhysics({
                    linear:2,
                    angular:1,
                    density:0.8,
                    restitution: 1,
                    maskBits:2
                });
            b.startPoint = new Point(b.x - b.width/2, b.y);
            b.endPoint = new Point(b.x + b.width/2, b.y);
            border.push(b);
        });
        // join rectanges with 2d linkages
        loop(amount, function (i) {
            physics.join(border[i], border[i+1], border[i].endPoint, null, -10, 10, "revolute");
        })
        // lock start point and end point of the border
        var startLock = new Circle(5, dark).loc(border[0].startPoint).addPhysics(false);
        var endLock = new Circle(5, dark).loc(border[amount-1].endPoint).addPhysics(false);
        physics.join(startLock, border[0], border[0].startPoint, null, -10, 10, "revolute");
        physics.join(endLock, border[amount-1], border[amount-1].endPoint, null, -10, 10, "revolute");
        // create random impulse to move the border
        interval(1000, function () {
            border[rand(0,4)].impulse(null,rand(border[0].y-100, border[0].y+100));
        }, null, true)
    }
    Ticker.add(function(){
        // border[5].endPoint.y.wiggle("y", 50, -10, 10, 300, 1000);
    }, stage);

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
